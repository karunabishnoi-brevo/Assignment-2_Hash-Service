<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hash Generator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 40px 36px;
      width: 100%;
      max-width: 440px;
    }
    h1 { font-size: 1.4rem; color: #1a1a2e; margin-bottom: 6px; }
    p  { font-size: 0.875rem; color: #666; margin-bottom: 24px; }
    label { display: block; font-size: 0.85rem; font-weight: 600; color: #333; margin-bottom: 6px; }
    input {
      width: 100%; padding: 10px 14px;
      border: 1.5px solid #d1d5db; border-radius: 8px;
      font-size: 1rem; outline: none; transition: border 0.2s;
    }
    input:focus { border-color: #6366f1; }
    .error-hint { font-size: 0.78rem; color: #ef4444; margin-top: 4px; min-height: 18px; }
    button {
      margin-top: 18px; width: 100%; padding: 11px;
      background: #6366f1; color: #fff;
      border: none; border-radius: 8px;
      font-size: 1rem; font-weight: 600; cursor: pointer;
      transition: background 0.2s;
    }
    button:hover  { background: #4f46e5; }
    button:disabled { background: #a5b4fc; cursor: not-allowed; }
    .result {
      margin-top: 24px; padding: 16px;
      background: #f5f3ff; border-radius: 8px;
      display: none;
    }
    .result-label { font-size: 0.78rem; color: #6366f1; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; }
    .result-hash  { font-size: 1.6rem; font-weight: 700; color: #1a1a2e; letter-spacing: 0.12em; margin-top: 4px; word-break: break-all; }
    .err-box {
      margin-top: 16px; padding: 12px 14px;
      background: #fef2f2; border-radius: 8px;
      color: #dc2626; font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hash Generator</h1>
    <p>Enter alphanumeric text to generate a unique 10-character hash.</p>

    <label for="inputField">Input</label>
    <input id="inputField" type="text" placeholder="e.g. Hello123" maxlength="200" />
    <div class="error-hint" id="hint"></div>

    <button id="btn" onclick="generate()">Generate Hash</button>

    <div class="result" id="result">
      <div class="result-label">Generated Hash</div>
      <div class="result-hash" id="hashOut"></div>
    </div>
    <div class="err-box" id="errBox"></div>
  </div>

  <script>
    const inputField = document.getElementById('inputField');
    const hint       = document.getElementById('hint');
    const btn        = document.getElementById('btn');
    const result     = document.getElementById('result');
    const hashOut    = document.getElementById('hashOut');
    const errBox     = document.getElementById('errBox');

    inputField.addEventListener('input', () => {
      const val = inputField.value;
      if (val && /[^a-zA-Z0-9]/.test(val)) {
        hint.textContent = 'Only letters and numbers are allowed.';
      } else {
        hint.textContent = '';
      }
    });

    inputField.addEventListener('keydown', e => {
      if (e.key === 'Enter') generate();
    });

    async function generate() {
      const val = inputField.value.trim();
      if (!val) { hint.textContent = 'Input is required.'; return; }
      if (/[^a-zA-Z0-9]/.test(val)) { hint.textContent = 'Only letters and numbers are allowed.'; return; }

      btn.disabled = true;
      btn.textContent = 'Generatingâ€¦';
      result.style.display = 'none';
      errBox.style.display  = 'none';

      try {
        const res  = await fetch('/hash', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: val }),
        });
        const data = await res.json();
        if (!res.ok) { throw new Error(data.error || 'Unknown error'); }
        hashOut.textContent  = data.hash;
        result.style.display = 'block';
      } catch (err) {
        errBox.textContent  = err.message;
        errBox.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Generate Hash';
      }
    }
  </script>
</body>
</html>
